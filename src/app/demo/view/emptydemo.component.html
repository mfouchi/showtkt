<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <h1>Empty Page</h1>
      <p>Use this page to start from scratch and place your custom content.</p>
      <button
        type="button"
        routerLink="/"
        pButton
        label="Home"
        style="display: inline-block; margin-top: 5px;"
      ></button>
      <button (click)="createCompany()">Add Company</button>
      <!-- <button (click)="deleteCompany()">Delete Company</button> -->
      <ul>
        <li *ngFor="let item of companies">{{ item.name }}</li>
      </ul>
    </div>
  </div>
</div>
