<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <h1>ShowTkt Companies</h1>

      <div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="error">
        Error :(
      </div>

      <p-table
        #dt
        [columns]="cols"
        [resizableColumns]="true"
        selectionMode="single"
        [(selection)]="selectedCompany"
        (onRowSelect)="onRowSelect($event)"
        [paginator]="true"
        [rows]="15"
        [value]="company$ | async"
      >
        <ng-template pTemplate="caption">
          <div class="p-grid" style="flex-wrap: nowrap;">
            <div class="p-col" style="text-align: left;">
              <button
                pButton
                type="button"
                icon="pi pi-plus"
                label="Add"
                (click)="onAddClicked()"
              ></button>
            </div>
            <div class="p-col" style="white-space: nowrap;">
              <div style="text-align: right;">
                <i class="pi pi-search" style="margin: 4px 4px 0 0;"></i>
                <input
                  type="text"
                  pInputText
                  placeholder="Search"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width: 75%; max-width: 15.6rem;"
                />
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width" />
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" pResizableColumn>
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-dialog
        header="Company Details"
        [(visible)]="displayDialog"
        [focusOnShow]="false"
        [responsive]="true"
        showEffect="fade"
        [modal]="true"
        [style]="{ width: '300px' }"
      >
        <div class="p-grid ui-fluid" *ngIf="company">
          <div class="p-col-4">
            <label for="name">Name</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="name" [(ngModel)]="company.name" autofocus />
          </div>
          <div class="p-col-4">
            <label for="city">City</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="city" [(ngModel)]="company.city" />
          </div>
          <div class="p-col-4">
            <label for="state">State</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="state" [(ngModel)]="company.state" />
          </div>
        </div>
        <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button
              type="button"
              pButton
              icon="pi pi-times"
              (click)="delete()"
              label="Delete"
            ></button>
            <button
              type="button"
              pButton
              icon="pi pi-check"
              (click)="save()"
              label="Save"
            ></button>
          </div>
        </p-footer>
      </p-dialog>
    </div>
  </div>
</div>
