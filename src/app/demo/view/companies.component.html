<p-toast position="top-center" key="tc"></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <div class="card" style="max-width: 100rem; margin: 0 auto;">
      <h1>ShowTkt Companies</h1>

      <div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="error">
        Error :(
      </div>

      <p-table
        #dt
        [columns]="cols"
        [value]="companies"
        [rows]="10"
        [paginator]="true"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} of {totalRecords}"
        selectionMode="single"
        [(selection)]="selectedCompany"
        (onRowSelect)="onRowSelect($event)"
        [loading]="loading"
        [style]="{ margin: '0 auto' }"
      >
        <ng-template pTemplate="caption">
          <div class="p-grid" style="flex-wrap: nowrap;">
            <div class="p-col" style="text-align: left;">
              <button
                pButton
                type="button"
                icon="pi pi-plus"
                label="Add"
                (click)="onAddClicked()"
              ></button>
            </div>
            <div class="p-col" style="white-space: nowrap;">
              <div style="text-align: right;">
                <span class="md-inputfield search-input-wrapper">
                  <input
                    pInputText
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search..."
                    style="width: 75%; max-width: 15.6rem;"
                  />
                  <i class="pi pi-search"></i>
                </span>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width" />
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{ col.header }}
              <p-sortIcon
                [field]="col.field"
                ariaLabel="Click to sort"
                ariaLabelDesc="Click to sort in descending order"
                ariaLabelAsc="Click to sort in ascending order"
              ></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
          <tr [pSelectableRow]="data">
            <td *ngFor="let col of columns">
              {{ data[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-dialog
        header="Company Details"
        [(visible)]="displayDialog"
        [focusOnShow]="false"
        showEffect="fade"
        [modal]="true"
        [style]="{ 'max-width': '500px' }"
      >
        <div class="p-grid ui-fluid" *ngIf="company">
          <div class="p-col-4">
            <label for="name">Name</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="name" [(ngModel)]="company.name" autofocus />
          </div>
          <div class="p-col-4">
            <label for="city">City</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="city" [(ngModel)]="company.city" />
          </div>
          <div class="p-col-4">
            <label for="state">State</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="state" [(ngModel)]="company.state" />
          </div>
        </div>
        <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button
              type="button"
              pButton
              icon="pi pi-check"
              (click)="save()"
              label="{{ newCompany ? 'Add' : 'Update' }}"
            ></button>
          </div>
        </p-footer>
      </p-dialog>
    </div>
  </div>
</div>
