<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <h1>Empty Page</h1>
      <p>Use this page to start from scratch and place your custom content.</p>
      <button
        pButton
        type="button"
        label="Add Ticket Provider"
        (click)="createProduction()"
      ></button>
      <div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="error">
        Error :(
      </div>
      <div *ngIf="events">
        <p-table [value]="events">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Date</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-event>
            <tr>
              <td>{{ event.name }}</td>
              <td>{{ formatDate(event.dateTime) }}</td>
            </tr>
          </ng-template>
        </p-table>
        <p-dialog
          header="Godfather I"
          [(visible)]="displayModal"
          [modal]="true"
          [style]="{ width: '50vw' }"
          [baseZIndex]="10000"
          [draggable]="true"
          [resizable]="true"
        >
          <p>
            Stuff
          </p>
          <p-footer>
            <button
              type="button"
              pButton
              icon="pi pi-check"
              (click)="displayModal = false"
              label="Yes"
            ></button>
            <button
              type="button"
              pButton
              icon="pi pi-times"
              (click)="displayModal = false"
              label="No"
              class="ui-button-secondary"
            ></button>
          </p-footer>
        </p-dialog>
      </div>
    </div>
  </div>
</div>
